<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chengjing</title>
    <style>
        /* 页面动态渐变背景 */
        body{
            margin: 0;
            height: 100vh;
            background: linear-gradient(270deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
            background-size: 800% 800%;
            animation: gradientBG 20s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG{
            0%{background-position: 0% 50%;}
            50%{background-position:100% 50%;}
            100%{background-position: 0% 50%;}
        }

        /* 弹窗样式 */
        .tip-box{
            position: absolute;
            padding: 8px 12px;
            font-family: "微软雅黑",sans-serif;
            font-size: 14px;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            max-width: 80%;
            word-wrap: break-word;
            transition: all 1.5s ease;
        }
    </style>
</head>
<body>
    <script>
        const tips=[
            'spring is coming',
            '今天也要开心哦~',
            '你很可爱啊',
            '你笑起来很好看',
            '保持好心情',
            '事事如意,事事顺心',
            '平安喜乐,百事从欢',
            '梦想成真',
            '没有烦恼',
            '好好吃饭，好好休息',
            '每一天都会变得更好',
            '越来越漂亮',
            '喜乐无边,敬此经年',
            '走的每一步都算数',
            '相信你会做的很好',
            '祝你早安午安晚安'
        ];

        const bgColors=[
            'lightpink','skyblue','lightgreen',
            'lavender','lightyellow','plum','coral','bisque',
            'aquamarine','mistyrose','honeydew',
            'lavenderblush','oldlace'
        ];

        function showTip(){
            const tipBox = document.createElement('div');
            tipBox.className = 'tip-box';
            tipBox.textContent = tips[Math.floor(Math.random() * tips.length)];
            tipBox.style.backgroundColor = bgColors[Math.floor(Math.random() * bgColors.length)];

            const windowWdith = window.innerWidth;
            const windowHeight = window.innerHeight;
            const boxWidth = Math.min(240,windowWdith * 0.75);
            const boxHeight = 50;

            //四面八方初始位置
            const edge = Math.floor(Math.random() * 4);
            let startX,startY;
            switch(edge){
                case 0:startX = Math.random() * (windowWdith - boxWidth); startY = -boxHeight;break;
                case 1:startX = Math.random() * (windowWdith - boxWidth); startY = windowHeight;break;
                case 2:startX = -boxWidth;startY =  Math.random() * (windowHeight - boxHeight);break;
                case 3:startX = windowWdith;startY = Math.random() * (windowHeight - boxHeight);break;
            }

            tipBox.style.left = startX + 'px';
            tipBox.style.top = startY + 'px';
            tipBox.style.width = boxWidth + 'px';
            tipBox.style.height = boxHeight + 'px';
            tipBox.style.opacity = 1;

            document.body.appendChild(tipBox);

            //目标位置在屏幕中心附近，随机偏移100px
            const centerX = windowWdith/2 - boxWidth/2 + (Math.random() *200 - 100);
            const centerY = windowHeight/2 - boxHeight/2 + (Math.random()*200 -100);

            setTimeout(() => {
                tipBox.style.left = centerX + 'px';
                tipBox.style.top = centerY + 'px';
            },50);
        }

        // 每隔0.5秒生成一个弹窗，持续叠加
        setInterval(showTip,500);
    </script>    
</body>
</html>
